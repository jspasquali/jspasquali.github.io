  <script>
  	var pressed = [];
    $(document).ready(function() {
      $(".icon-class").click(function() {
        $(this).css("background-color", "lightblue");
        var pressedId = $(this).attr("data-id");
        if (!pressed.includes(pressedId)) {
        	pressed.push(pressedId);
        }
        $("#result").html("result : " + JSON.stringify(pressed)); 

        if (JSON.stringify(pressed) == '["2","1","4"]') {
        	$("#result").html("WON");
        }
        else if (pressed.length == 3) {
        	$("#result").html("LOST");
        	pressed = [];
        	$(".icon-class").css("background-color", "white");
        }
      });
    });
